id: a2ui-triggers
description: |
  A2UI trigger rules (generative UI):
  - If the user asks for a visual UI/diagram (flowchart, form, dashboard, info cards, gallery, UI mock), load skill `json-render-templates` and emit a json-render payload via `a2ui_emit` (content string).
  - If the answer is a structured multi-entity summary that benefits from layout, prefer json-render UI over long prose.
