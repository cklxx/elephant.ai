# Generated from .env. Edit if you need literal secrets.
runtime:
  environment: "development"
  llm_provider: "openai"
  llm_model: "ep-20250926173528-8zl5v"
  base_url: "https://ark-cn-beijing.bytedance.net/api/v3"
  api_key: "${OPENAI_API_KEY}"
  tavily_api_key: "${TAVILY_API_KEY}"
  ark_api_key: "${ARK_API_KEY}"
  max_tokens: 12800
  verbose: false
  proactive:
    enabled: true
    memory:
      enabled: true
      auto_recall: true
      auto_capture: true
      capture_messages: false
      max_recalls: 5
      refresh_interval: 3
      max_refresh_tokens: 500
      store: "auto"
      dedupe_threshold: 0.85
      hybrid:
        alpha: 0.6
        min_similarity: 0.7
        collection: "memory"
    skills:
      auto_activation:
        enabled: true
        max_activated: 3
        token_budget: 4000
        confidence_threshold: 0.6
      feedback:
        enabled: false
        store_path: "${ALEX_SKILL_FEEDBACK_PATH}"
      cache_ttl_seconds: 300
    rag:
      enabled: false
      persist_dir: "${ALEX_RAG_DIR}"
      collection: "rag"
      min_similarity: 0.7
    scheduler:
      enabled: false
      triggers: []
    attention:
      max_daily_notifications: 5
      min_interval_seconds: 1800
      quiet_hours: [22, 8]
      priority_threshold: 0.6
  external_agents:
    claude_code:
      enabled: false
      binary: "claude"
      default_mode: "interactive"
      max_turns: 50
      timeout: "30m"
      env:
        ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
    codex:
      enabled: false
      binary: "codex"
      default_model: "o3"
      approval_policy: "on-request"
      sandbox: "workspace-write"
      timeout: "30m"
      env:
        OPENAI_API_KEY: "${OPENAI_API_KEY}"
auth:
  jwt_secret: "${AUTH_JWT_SECRET}"
  access_token_ttl_minutes: "15"
  refresh_token_ttl_days: "30"
  redirect_base_url: "http://localhost:8080"
  database_url: "${AUTH_DATABASE_URL}"
  bootstrap_email: "admin@example.com"
  bootstrap_password: "${AUTH_BOOTSTRAP_PASSWORD}"
  bootstrap_display_name: "Admin"
  google_client_id: "995307180463-l6km9ahp48b9rep4d2fmvg75pkdmnrk2.apps.googleusercontent.com"
  google_client_secret: "${GOOGLE_CLIENT_SECRET}"
session:
  database_url: "${ALEX_SESSION_DATABASE_URL}"
  dir: "${ALEX_WEB_SESSION_DIR}"
attachments:
  provider: "cloudflare"
  dir: "${ALEX_WEB_ATTACHMENT_DIR}"
  cloudflare_account_id: "${CLOUDFLARE_ACCOUNT_ID}"
  cloudflare_access_key_id: "${CLOUDFLARE_ACCESS_KEY_ID}"
  cloudflare_secret_access_key: "${CLOUDFLARE_SECRET_ACCESS_KEY}"
  cloudflare_bucket: "${CLOUDFLARE_BUCKET}"
  cloudflare_public_base_url: "${CLOUDFLARE_PUBLIC_BASE_URL}"
  cloudflare_key_prefix: "${CLOUDFLARE_ATTACHMENT_KEY_PREFIX}"
