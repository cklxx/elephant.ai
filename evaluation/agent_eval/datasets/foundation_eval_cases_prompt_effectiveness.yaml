version: '1'
name: foundation-prompt-effectiveness
description: Prompt-paraphrase and instruction-effectiveness coverage for currently
  available tools
scenarios:
- id: prompt-read-config-file
  category: workspace
  intent: Read the selected config file and return its full content.
  expected_tools:
  - read_file
- id: prompt-create-config-template
  category: workspace
  intent: Create a new YAML config template file with the provided content.
  expected_tools:
  - write_file
- id: prompt-precise-edit-block
  category: workspace
  intent: Patch one exact code block in an existing file by replacing an exact old
    string.
  expected_tools:
  - replace_in_file
- id: prompt-shell-check-port-usage-with-no-edit
  category: execution
  intent: Need a fast runtime ownership check for port 8080 from command output only;
    do not patch files or scripts yet.
  expected_tools:
  - shell_exec
- id: prompt-execute-python-check
  category: execution
  intent: Execute a tiny Python snippet to verify this checksum formula.
  expected_tools:
  - execute_code
- id: prompt-browser-coordinate-click
  category: browser
  intent: This is a canvas-only interaction; click at coordinates and drag to target.
  expected_tools:
  - browser_action
- id: prompt-web-search-rfc-authority-first
  category: web
  intent: Locate authoritative standards references for HTTP conditional requests;
    prioritize canonical sources and avoid content fetch until sources are shortlisted.
  expected_tools:
  - web_search
