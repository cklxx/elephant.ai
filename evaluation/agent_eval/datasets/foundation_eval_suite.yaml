version: "1"
name: "foundation-offline-layered-suite"
description: "Layered offline foundation evaluation across tool coverage, prompt effectiveness, proactivity, complex tasks, availability recovery, valuable workflows, SWE-bench Verified readiness, multi-step orchestration, and safety boundary policy"
collections:
  - id: "tool-coverage"
    name: "Base Tool Coverage"
    dimension: "tool_coverage"
    description: "Core tool discoverability and routing correctness"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_tool_coverage.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "prompt-effectiveness"
    name: "Prompt Effectiveness Coverage"
    dimension: "prompt_effectiveness"
    description: "Prompt/paraphrase sensitivity for tool routing"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_prompt_effectiveness.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "proactivity"
    name: "Proactivity Coverage"
    dimension: "proactivity"
    description: "Proactive updates, reminders, scheduling, and context-aware coordination"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_proactivity.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "complex-tasks"
    name: "Complex High-Value Tasks"
    dimension: "complex_valuable_tasks"
    description: "First-action routing quality for complex valuable tasks"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_complex_tasks.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "availability-recovery"
    name: "Availability and Recovery"
    dimension: "availability_recovery"
    description: "Tool availability, overlap disambiguation, and fallback routing quality"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_availability_recovery.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "valuable-workflows"
    name: "Valuable Delivery Workflows"
    dimension: "valuable_delivery_workflows"
    description: "First-action routing quality for high-value delivery workflows"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_valuable_workflows.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "swebench-verified-readiness"
    name: "SWE-bench Verified Readiness"
    dimension: "swebench_verified_readiness"
    description: "Routing readiness for SWE-bench Verified style software-fix tasks"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_swebench_verified_readiness.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "multi-step-orchestration"
    name: "Multi-Step Orchestration"
    dimension: "multi_step_orchestration"
    description: "Systematic routing coverage for multi-step agent capability chains"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_multi_step_orchestration.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "safety-boundary-policy"
    name: "Safety Boundary and Policy"
    dimension: "safety_boundary_policy"
    description: "Safety gating, policy compliance, and risk-aware routing coverage"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_safety_boundary_policy.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3
