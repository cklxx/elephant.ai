version: "1"
name: "foundation-offline-layered-suite"
description: "Layered offline foundation evaluation focused on difficult LLM-required reasoning and industry benchmark transfer: SWE-bench Verified readiness, multi-step orchestration, safety boundary policy, hard context-learning patterns, memory capabilities, user habit soul memory continuity, long-horizon multi-round tasks, architecture coding hard tasks, deep research, autonomy initiative, conflict convergence hardening, intent-decomposition constraint matrix, challenge hard v2, complex artifact delivery, sparse-clue retrieval stress, stateful commitment boundary stress, reproducibility trace evidence stress, plus industry benchmark transfer sets for coding/workflow, web/computer-use, and long-context reasoning."
collections:
  - id: "swebench-verified-readiness"
    name: "SWE-bench Verified Readiness"
    dimension: "swebench_verified_readiness"
    description: "Routing readiness for SWE-bench Verified style software-fix tasks"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_swebench_verified_readiness.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "multi-step-orchestration"
    name: "Multi-Step Orchestration"
    dimension: "multi_step_orchestration"
    description: "Systematic routing coverage for multi-step agent capability chains"
