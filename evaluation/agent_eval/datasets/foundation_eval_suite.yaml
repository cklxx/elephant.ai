version: "1"
name: "foundation-offline-layered-suite"
description: "Layered offline foundation evaluation across tool coverage, prompt effectiveness, proactivity, complex tasks, availability recovery, valuable workflows, SWE-bench Verified readiness, multi-step orchestration, safety boundary policy, hard context-learning patterns, memory capabilities, user habit soul memory continuity, task completion speed, long-horizon multi-round tasks, architecture coding hard tasks, deep research, autonomy initiative, challenge hard v2, and complex artifact delivery"
collections:
  - id: "tool-coverage"
    name: "Base Tool Coverage"
    dimension: "tool_coverage"
    description: "Core tool discoverability and routing correctness"
    cases_path: "evaluation/agent_eval/datasets/foundation_eval_cases_tool_coverage.yaml"
    mode: "web"
    preset: "full"
    toolset: "default"
    top_k: 3

  - id: "prompt-effectiveness"
    name: "Prompt Effectiveness Coverage"
    dimension: "prompt_effectiveness"
    description: "Prompt/paraphrase sensitivity for tool routing"
