version: '1'
name: foundation-motivation-aware-proactivity
description: Motivation-aware proactive routing across stage identification, autonomy
  safety, memory personalization, and action follow-through
scenarios:
- id: motivation-low-energy-clarify
  category: motivation_signal
  intent: User sounds depleted and unsure where to start; ask one targeted clarification
    before acting.
  expected_tools:
  - clarify
- id: motivation-overwhelmed-minimal-plan
  category: motivation_signal
  intent: User feels overwhelmed and asks for the smallest viable execution plan.
  expected_tools:
  - plan
- id: motivation-burnout-recovery-block
  category: motivation_signal
  intent: User reports burnout and asks to create a protected recovery focus block
    on calendar.
  expected_tools:
  - lark_calendar_create
- id: motivation-autonomy-consent-before-outreach
  category: motivation_boundary
  intent: User states no external outreach without approval; request explicit consent
    first.
  expected_tools:
  - request_user
- id: motivation-conflict-reminders-vs-no-interruptions
  category: motivation_conflict
  intent: Requirements conflict between wanting reminders and avoiding interruptions;
    clarify the boundary.
  expected_tools:
  - clarify
- id: motivation-consent-vs-task-ownership-gate
  category: motivation_boundary
  intent: Team asks to auto-assign accountability tasks externally, but user required
    explicit consent before any outreach.
  expected_tools:
  - request_user
- id: motivation-message-vs-upload-no-file
  category: motivation_proactivity
  intent: Send an encouraging progress nudge in current Lark thread without uploading
    or attaching any file.
  expected_tools:
  - lark_send_message
- id: motivation-stop-noise-reminders
  category: motivation_boundary
  intent: User asks to stop motivation nudges now; cancel the active reminder timer.
  expected_tools:
  - cancel_timer
- id: motivation-daily-accountability-job
  category: motivation_proactivity
  intent: Create a recurring weekday accountability check-in scheduler job.
  expected_tools:
  - scheduler_create_job
- id: motivation-followup-if-no-reply
  category: motivation_proactivity
  intent: Schedule an automatic follow-up only when no status reply arrives.
  expected_tools:
  - scheduler_create_job
- id: motivation-prune-obsolete-checkin-job
  category: motivation_proactivity
  intent: Delete an obsolete motivation check-in scheduler job after workflow change.
  expected_tools:
  - scheduler_delete_job
- id: motivation-memory-recall-cadence
  category: motivation_memory
  intent: Recall the user's preferred reminder cadence from prior notes before planning
    nudges.
  expected_tools:
  - memory_search
- id: motivation-memory-open-evidence
  category: motivation_memory
  intent: Open exact memory lines that justify the selected motivation strategy.
  expected_tools:
  - memory_get
- id: motivation-memory-style-then-message
  category: motivation_memory
  intent: Recall motivational tone preferences from memory before sending a Lark progress
    nudge.
  expected_tools:
  - memory_search
  - lark_send_message
- id: motivation-context-before-proactive-nudge
  category: motivation_context
  intent: Fetch recent Lark chat history before issuing a proactive motivation reminder.
  expected_tools:
  - lark_chat_history
- id: motivation-memory-policy-before-action
  category: motivation_memory
  intent: Before choosing a motivation intervention, recall prior accepted and rejected
    nudging patterns from memory.
  expected_tools:
  - memory_search
- id: motivation-exact-url-evidence-fetch
  category: motivation_feedback
  intent: Given one fixed URL for progress evidence, fetch and extract it directly
    rather than discovering new sources.
  expected_tools:
  - web_fetch
