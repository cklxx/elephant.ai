version: '1'
name: foundation-multi-step-orchestration
description: Systematic multi-step orchestration routing coverage for agent capabilities
scenarios:
- id: orchestrate-plan-search-read-edit-verify
  category: multi_step_orchestration
  intent: Plan the fix, search impacted symbols, read target file, replace_in_file,
    then shell verify.
  expected_tools:
  - plan
  - search_file
  - read_file
  - replace_in_file
  - shell_exec
- id: orchestrate-repro-root-cause-fix
  category: multi_step_orchestration
  intent: Reproduce with shell_exec, grep key failure signal, patch with replace_in_file,
    rerun tests.
  expected_tools:
  - shell_exec
  - grep
  - replace_in_file
- id: orchestrate-config-migration
  category: multi_step_orchestration
  intent: List directories, find config files, read old config, write new yaml migration
    output.
  expected_tools:
  - list_dir
  - find
  - read_file
  - write_file
- id: orchestrate-web-debug-flow
  category: multi_step_orchestration
  intent: Inspect browser_info, interact with browser_dom, use browser_action for
    canvas, then browser_screenshot.
  expected_tools:
  - browser_info
  - browser_dom
  - browser_action
  - browser_screenshot
