version: '1'
name: foundation-complex-artifact-delivery
description: Complex delivery tasks that require concrete file/artifact outputs, traceability,
  and publish/cleanup workflows
scenarios:
- id: artifact-delivery-long-report-pack
  category: complex_artifact_delivery
  intent: Deliver a long architecture review as a persisted artifact package before
    writing a short summary.
  expected_tools:
  - artifacts_write
  deliverable:
    output_description: persisted architecture review report
    artifact_required: true
    required_file_types:
    - markdown
- id: artifact-delivery-manifest-audit-before-send
  category: complex_artifact_delivery
  intent: Before publishing results, inspect artifact manifest and list generated
    artifacts for traceability checks.
  expected_tools:
  - artifact_manifest
  - artifacts_list
  deliverable:
    output_description: traceable manifest check
    manifest_required: true
    required_evidence:
    - report
- id: artifact-delivery-publish-attachment
  category: complex_artifact_delivery
  intent: Package the final output and deliver it as a downloadable attachment to
    the user.
  expected_tools:
  - write_attachment
  deliverable:
    output_description: downloadable attachment
    attachment_required: true
    required_file_types:
    - markdown
- id: artifact-delivery-lark-upload
  category: complex_artifact_delivery
  intent: Upload the generated artifact file to Lark after local verification is complete.
  expected_tools:
  - lark_upload_file
  deliverable:
    output_description: uploaded output in Lark
    attachment_required: true
    required_file_types:
    - markdown
