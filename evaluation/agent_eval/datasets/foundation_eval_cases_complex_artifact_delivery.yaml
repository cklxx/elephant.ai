version: '1'
name: foundation-complex-artifact-delivery
description: Complex delivery tasks that require concrete file/artifact outputs, traceability,
  and publish/cleanup workflows
scenarios:
- id: artifact-delivery-long-report-pack
  category: complex_artifact_delivery
  intent: Deliver a long architecture review as a persisted artifact package before
    writing a short summary.
  expected_tools:
  - artifacts_write
  deliverable:
    output_description: persisted architecture review report
    artifact_required: true
    required_file_types:
    - markdown
- id: artifact-delivery-manifest-audit-before-send
  category: complex_artifact_delivery
  intent: Before publishing results, inspect artifact manifest and list generated
    artifacts for traceability checks.
  expected_tools:
  - artifact_manifest
  - artifacts_list
  deliverable:
    output_description: traceable manifest check
    manifest_required: true
    required_evidence:
    - report
- id: artifact-delivery-publish-attachment
  category: complex_artifact_delivery
  intent: Package the final output and deliver it as a downloadable attachment to
    the user.
  expected_tools:
  - write_attachment
  deliverable:
    output_description: downloadable attachment
    attachment_required: true
    required_file_types:
    - markdown
- id: artifact-delivery-lark-upload
  category: complex_artifact_delivery
  intent: Upload the generated artifact file to Lark after local verification is complete.
  expected_tools:
  - lark_upload_file
  deliverable:
    output_description: uploaded output in Lark
    attachment_required: true
    required_file_types:
    - markdown
- id: artifact-delivery-cleanup-stale-output
  category: complex_artifact_delivery
  intent: Delete stale artifact bundles from failed runs and keep only the latest
    approved deliverable.
  expected_tools:
  - artifacts_delete
  deliverable:
    output_description: clean artifact store
    manifest_required: true
    required_evidence:
    - log
- id: artifact-delivery-diagram-with-proof
  category: complex_artifact_delivery
  intent: Render an architecture diagram image and include it in the delivery package.
  expected_tools:
  - diagram_render
  - artifacts_write
  deliverable:
    output_description: diagram artifact plus summary
    artifact_required: true
    required_file_types:
    - png
    - markdown
    required_evidence:
    - diagram
- id: artifact-delivery-slides-from-images
  category: complex_artifact_delivery
  intent: Convert curated screenshots into a concise pptx deck and persist deck output.
  expected_tools:
  - pptx_from_images
  - artifacts_write
  deliverable:
    output_description: executive slide deck
    artifact_required: true
    required_file_types:
    - pptx
    required_evidence:
    - slides
- id: artifact-delivery-browser-evidence
  category: complex_artifact_delivery
  intent: Capture post-fix browser screenshot evidence and persist it together with
    a markdown incident summary.
  expected_tools:
  - browser_screenshot
  - artifacts_write
  deliverable:
    output_description: visual evidence + incident note
    artifact_required: true
    required_file_types:
    - png
    - markdown
    required_evidence:
    - screenshot
- id: artifact-delivery-shell-test-report
  category: complex_artifact_delivery
  intent: Run shell validation and package the resulting test report as a reusable
    artifact.
  expected_tools:
  - shell_exec
  - artifacts_write
  deliverable:
    output_description: test report artifact
    artifact_required: true
    required_evidence:
    - test
    - log
    required_file_types:
    - markdown
- id: artifact-delivery-scripted-metric-report
  category: complex_artifact_delivery
  intent: Execute code to compute validation metrics and save structured JSON output
    plus markdown interpretation.
  expected_tools:
  - execute_code
  - artifacts_write
  deliverable:
    output_description: metric outputs
    artifact_required: true
    required_file_types:
    - json
    - markdown
    required_evidence:
    - report
- id: artifact-delivery-patch-and-summary
  category: complex_artifact_delivery
  intent: Patch deprecated calls, then deliver a change summary with evidence snippets
    as files.
  expected_tools:
  - replace_in_file
  - artifacts_write
  deliverable:
    output_description: change summary package
    artifact_required: true
    required_evidence:
    - diff
    required_file_types:
    - markdown
- id: artifact-delivery-search-proof
  category: complex_artifact_delivery
  intent: Run a full repository symbol search and persist matched evidence list into
    a structured artifact.
  expected_tools:
  - search_file
  - artifacts_write
  deliverable:
    output_description: search evidence artifact
    artifact_required: true
    required_evidence:
    - log
    required_file_types:
    - json
- id: artifact-delivery-ripgrep-trace
  category: complex_artifact_delivery
  intent: Use ripgrep to collect high-volume trace lines and save an audit report
    artifact.
  expected_tools:
  - ripgrep
  - artifacts_write
  deliverable:
    output_description: trace audit report
    artifact_required: true
    required_evidence:
    - log
    required_file_types:
    - markdown
- id: artifact-delivery-memory-backed-report
  category: complex_artifact_delivery
  intent: Retrieve prior decisions from memory and generate a memory-cited delivery
    report artifact.
  expected_tools:
  - memory_search
  - memory_get
  - artifacts_write
  deliverable:
    output_description: memory-cited report
    artifact_required: true
    manifest_required: true
    required_evidence:
    - report
    required_file_types:
    - markdown
- id: artifact-delivery-scheduler-runbook
  category: complex_artifact_delivery
  intent: Create a scheduler job and deliver a runbook artifact containing cadence
    and rollback steps.
  expected_tools:
  - scheduler_create_job
  - artifacts_write
  deliverable:
    output_description: scheduler runbook
    artifact_required: true
    required_file_types:
    - markdown
- id: artifact-delivery-reminder-plan
  category: complex_artifact_delivery
  intent: Set reminders for post-release checks and output a timeline artifact for
    the owner.
  expected_tools:
  - set_timer
  - artifacts_write
  deliverable:
    output_description: timeline output
    artifact_required: true
    required_file_types:
    - markdown
