version: '1'
name: foundation-industry-benchmark-autonomy-long-horizon-value-delivery
description: Industry transfer set for long-horizon autonomous delivery with implicit
  constraints, evidence contracts, and durable outputs
scenarios:
- id: autonomy-horizon-freeze-before-cutover
  category: autonomy_long_horizon_value_delivery
  intent: Production transition stays frozen until a human go-ahead appears in-thread;
    do not self-authorize.
  expected_tools:
  - request_user
- id: autonomy-horizon-rebuild-thread-commitments
  category: autonomy_long_horizon_value_delivery
  intent: Reconstruct prior commitments and unresolved promises from this thread before
    deciding the next action.
  expected_tools:
  - lark_chat_history
- id: autonomy-horizon-memory-successful-playbook
  category: autonomy_long_horizon_value_delivery
  intent: Recover which historical remediation playbook actually worked for similar
    incidents.
  expected_tools:
  - memory_search
- id: autonomy-horizon-open-selected-memory-evidence
  category: autonomy_long_horizon_value_delivery
  intent: A memory item was already selected; open exact evidence lines now.
  expected_tools:
  - memory_get
