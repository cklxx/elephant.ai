version: '1'
name: foundation-challenge-hard-v2
description: Deliberately hard challenge set aligned to core goals with high ambiguity,
  tool conflicts, long-horizon coordination, and memory/persona pressure
scenarios:
- id: challenge-human-gate-out-of-band-approve
  category: challenge_hard_v2
  intent: Irreversible cutover is blocked by an external compliance gate outside this
    runtime; continuation depends on explicit user acknowledgement.
  expected_tools:
  - request_user
- id: challenge-human-gate-prod-cutover-window
  category: challenge_hard_v2
  intent: The production window is open but cannot be consumed until operator go-signal
    is confirmed in-thread.
  expected_tools:
  - request_user
- id: challenge-open-evidence-fragment-by-offset
  category: challenge_hard_v2
  intent: Open the previously selected note fragment at exact offsets so the citation
    can be quoted verbatim.
  expected_tools:
  - memory_get
- id: challenge-recall-preference-without-keyword
  category: challenge_hard_v2
  intent: Recover the person's long-term interaction habit before drafting any recommendation.
  expected_tools:
  - memory_search
- id: challenge-fast-repo-needle-sweep
  category: challenge_hard_v2
  intent: Sweep every source tree quickly with regex needles instead of opening files
    one by one.
  expected_tools:
  - ripgrep
- id: challenge-single-file-content-hunt
  category: challenge_hard_v2
  intent: Find matching snippets only within file contents, not by path names.
  expected_tools:
  - search_file
- id: challenge-path-name-locate-only
  category: challenge_hard_v2
  intent: Locate candidate files by filename pattern under nested folders before opening
    them.
  expected_tools:
  - find
- id: challenge-calendar-recurring-sync
  category: challenge_hard_v2
  intent: Create a recurring weekly checkpoint event for every Friday morning and
    keep an owner in attendees.
  expected_tools:
  - lark_calendar_create
- id: challenge-calendar-adjust-existing-window
  category: challenge_hard_v2
  intent: Shift an existing planning event by 30 minutes and preserve all participants.
  expected_tools:
  - lark_calendar_update
- id: challenge-calendar-remove-stale-event
  category: challenge_hard_v2
  intent: Cancel the obsolete calendar event that was created for the old release
    train.
  expected_tools:
  - lark_calendar_delete
- id: challenge-calendar-read-before-commit
  category: challenge_hard_v2
  intent: Inspect upcoming events first to avoid overlapping with an existing critical
    meeting.
  expected_tools:
  - lark_calendar_query
- id: challenge-job-schedule-nightly-audit
  category: challenge_hard_v2
  intent: Register a nightly automation job that runs status auditing at 02:00 with
    a stable identifier.
  expected_tools:
  - scheduler_create_job
- id: challenge-job-cancel-legacy-runner
  category: challenge_hard_v2
  intent: Remove the legacy scheduled runner because its workflow was retired last
    week.
  expected_tools:
  - scheduler_delete_job
- id: challenge-job-inventory
  category: challenge_hard_v2
  intent: Show the currently registered scheduler jobs and their execution cadence.
  expected_tools:
  - scheduler_list_jobs
- id: challenge-reminder-register-followup
  category: challenge_hard_v2
  intent: Set a delayed follow-up reminder for two hours after deployment verification.
  expected_tools:
  - set_timer
- id: challenge-reminder-remove-stale
  category: challenge_hard_v2
  intent: Drop the outdated reminder created for the old incident stream.
  expected_tools:
  - cancel_timer
- id: challenge-reminder-list-active
  category: challenge_hard_v2
  intent: Before deciding whether to prune, inspect every currently active one-off
    reminder and its remaining delay.
  expected_tools:
  - list_timers
- id: challenge-artifact-publish-long-result
  category: challenge_hard_v2
  intent: Persist the complete long-form delivery package as an artifact before summarizing.
  expected_tools:
  - artifacts_write
- id: challenge-artifact-audit-trace
  category: challenge_hard_v2
  intent: Verify the output lineage by checking generated manifest fields for each
    evidence file.
  expected_tools:
  - artifact_manifest
- id: challenge-artifact-cleanup
  category: challenge_hard_v2
  intent: Delete stale generated bundles from failed runs and keep only the latest
    output.
  expected_tools:
  - artifacts_delete
