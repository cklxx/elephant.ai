version: '3.8'

services:
  # ALEX SSE Server (Go)
  alex-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: alex-server
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - ALEX_MODEL=${ALEX_MODEL:-gpt-4}
      - ALEX_VERBOSE=${ALEX_VERBOSE:-false}
      - SESSION_STORE_PATH=/data/sessions
      - REDIS_URL=${REDIS_URL:-}
    volumes:
      - alex-sessions:/data/sessions
      - ./:/workspace:cached  # Mount workspace for development
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alex-network

  # Next.js Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: alex-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://alex-server:8080
      - NODE_ENV=production
    depends_on:
      - alex-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - alex-network

  # Redis (optional - for session persistence)
  redis:
    image: redis:7-alpine
    container_name: alex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alex-network

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: alex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - alex-server
      - web
    restart: unless-stopped
    networks:
      - alex-network

volumes:
  alex-sessions:
    driver: local
  redis-data:
    driver: local

networks:
  alex-network:
    driver: bridge