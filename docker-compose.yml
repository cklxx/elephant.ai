version: '3.8'

services:
  # ALEX SSE Server (Go)
  alex-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: alex-server
    expose:
      - "8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - ALEX_MODEL=${ALEX_MODEL:-gpt-4}
      - ALEX_VERBOSE=${ALEX_VERBOSE:-false}
      - SESSION_STORE_PATH=/data/sessions
      - REDIS_URL=${REDIS_URL:-}
      - ALEX_SANDBOX_BASE_URL=http://alex-sandbox:8080
    volumes:
      - alex-sessions:/data/sessions
      - ./:/workspace:cached  # Mount workspace for development
    restart: unless-stopped
    depends_on:
      - redis
      - sandbox
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alex-network

  # Next.js Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-auto}
    container_name: alex-web
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-auto}
      - NODE_ENV=production
    depends_on:
      - alex-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - alex-network

  # Redis (optional - for session persistence)
  redis:
    image: redis:7-alpine
    container_name: alex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alex-network

  sandbox:
    # Use China mirror if USE_CHINA_SANDBOX=true, otherwise build locally
    image: ${SANDBOX_IMAGE:-}
    build:
      context: .
      dockerfile: Dockerfile.sandbox
      args:
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org/}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.org/simple}
    container_name: alex-sandbox
    ports:
      - "8090:8080"
    volumes:
      - ./skills:/workspace/skills:ro
    restart: unless-stopped
    security_opt:
      - ${SANDBOX_SECURITY_OPT:-apparmor=unconfined}
    networks:
      - alex-network

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: alex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - alex-server
      - web
    restart: unless-stopped
    networks:
      - alex-network

volumes:
  alex-sessions:
    driver: local
  redis-data:
    driver: local

networks:
  alex-network:
    driver: bridge
