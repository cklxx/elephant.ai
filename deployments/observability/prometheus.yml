global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'alex-monitor'

# Scrape configurations
scrape_configs:
  # ALEX application metrics
  - job_name: 'alex'
    static_configs:
      - targets: ['host.docker.internal:9090']  # ALEX metrics endpoint
        labels:
          app: 'alex'
          environment: 'development'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
