version: '3.8'

services:
  # ALEX SSE Server (Go)
  alex-server:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.server
      args:
        BASE_GO_IMAGE: ${BASE_GO_IMAGE:-golang:1.24-alpine}
        BASE_RUNTIME_IMAGE: ${BASE_RUNTIME_IMAGE:-alpine:latest}
        GO_PROXY: ${GO_PROXY:-https://goproxy.cn,direct}
        GO_SUMDB: ${GO_SUMDB:-sum.golang.google.cn}
    container_name: alex-server
    expose:
      - "8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - ARK_API_KEY=${ARK_API_KEY:-}
      - AUTH_JWT_SECRET=${AUTH_JWT_SECRET:-}
      - AUTH_DATABASE_URL=${AUTH_DATABASE_URL:-}
      - AUTH_BOOTSTRAP_PASSWORD=${AUTH_BOOTSTRAP_PASSWORD:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - ALEX_SESSION_DATABASE_URL=${ALEX_SESSION_DATABASE_URL:-postgres://alex:alex@auth-db:5432/alex_auth?sslmode=disable}
      - ALEX_WEB_SESSION_DIR=/data/sessions
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID:-}
      - CLOUDFLARE_ACCESS_KEY_ID=${CLOUDFLARE_ACCESS_KEY_ID:-}
      - CLOUDFLARE_SECRET_ACCESS_KEY=${CLOUDFLARE_SECRET_ACCESS_KEY:-}
      - CLOUDFLARE_BUCKET=${CLOUDFLARE_BUCKET:-}
      - CLOUDFLARE_PUBLIC_BASE_URL=${CLOUDFLARE_PUBLIC_BASE_URL:-}
      - CLOUDFLARE_ATTACHMENT_KEY_PREFIX=${CLOUDFLARE_ATTACHMENT_KEY_PREFIX:-}
      - REDIS_URL=${REDIS_URL:-}
      - MOBILE_ADB_ADDRESS=${MOBILE_ADB_ADDRESS:-android-emulator:5555}
    volumes:
      - alex-sessions:/data/sessions
      - ../../:/workspace:cached  # Mount workspace for development
      - ~/.alex/config.yaml:/root/.alex/config.yaml:ro
    restart: unless-stopped
    depends_on:
      - redis
      - auth-db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alex-network

  # Next.js Web Frontend
  web:
    build:
      context: ../../web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-auto}
        BASE_NODE_IMAGE: ${BASE_NODE_IMAGE:-node:20-alpine}
    container_name: alex-web
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-auto}
      - NODE_ENV=production
    depends_on:
      - alex-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - alex-network

  # Redis (optional - for session persistence)
  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    container_name: alex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alex-network

  # Auth DB for login flows (optional; enable via AUTH_DATABASE_URL)
  auth-db:
    image: ${AUTH_DB_IMAGE:-postgres:15}
    container_name: alex-auth-db
    environment:
      - POSTGRES_USER=${AUTH_DB_USER:-alex}
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD:-alex}
      - POSTGRES_DB=${AUTH_DB_NAME:-alex_auth}
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-alex} -d ${AUTH_DB_NAME:-alex_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alex-network

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: ${NGINX_IMAGE:-nginx:alpine}
    container_name: alex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - alex-server
      - web
    restart: unless-stopped
    networks:
      - alex-network

  android-emulator:
    image: ${ANDROID_EMULATOR_IMAGE:-budtmo/docker-android:emulator_14.0}
    container_name: alex-android-emulator
    ports:
      - "5555:5555"
      - "6080:6080"
    environment:
      - WEB_VNC=true
      - EMULATOR_DEVICE=${ANDROID_EMULATOR_DEVICE:-Samsung Galaxy S10}
    privileged: true
    restart: unless-stopped
    networks:
      - alex-network

volumes:
  alex-sessions:
    driver: local
  redis-data:
    driver: local
  auth-db-data:
    driver: local

networks:
  alex-network:
    driver: bridge
