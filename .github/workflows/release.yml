name: ðŸŽ‰ Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.0.5)'
        required: true
      create_github_release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: false
        default: true
        type: boolean

jobs:
  release:
    name: ðŸŽ¯ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: ðŸ“‹ Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi
          echo "Publishing version: ${VERSION}"
      
      - name: ðŸ—ï¸ Build binaries
        run: |
          echo "ðŸ”¨ Building Alex v${{ steps.version.outputs.version }}"
          make build-all
          ls -la build/
      
      - name: ðŸ“¦ Create release archives
        run: |
          mkdir -p releases
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create archives for each platform
          for platform in linux-amd64 linux-arm64 darwin-amd64 darwin-arm64; do
            echo "ðŸ“¦ Creating archive for $platform"
            tar -czf "releases/alex-${platform}-v${VERSION}.tar.gz" -C build "alex-${platform}"
          done
          
          # Create Windows archive
          if [[ -f "build/alex-windows-amd64.exe" ]]; then
            zip -j "releases/alex-windows-amd64-v${VERSION}.zip" "build/alex-windows-amd64.exe"
          fi
          
          ls -la releases/
      
      - name: ðŸ“‹ Generate checksums
        run: |
          cd releases
          sha256sum * > checksums.txt
          cat checksums.txt
      
      - name: ðŸŽ‰ Create GitHub Release
        if: github.event.inputs.create_github_release != 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Alex v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ Alex v${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Installation
            
            **NPM (Recommended):**
            ```bash
            npm install -g alex-code@${{ steps.version.outputs.version }}
            ```
            
            **Direct Download:**
            Download the appropriate binary for your platform from the assets below.
            
            ### âœ¨ What's New
            - Automated release with GitHub Actions
            - NPM package distribution  
            - Multi-platform binary support
            
            ### ðŸ› ï¸ Supported Platforms
            - Linux (AMD64, ARM64)
            - macOS (Intel, Apple Silicon)  
            - Windows (AMD64)
            
            ### ðŸ“Š Checksums
            See `checksums.txt` for file integrity verification.
          files: |
            releases/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Trigger NPM publishing if requested
  publish-npm:
    name: ðŸ“¦ Publish to NPM  
    needs: release
    if: github.event.inputs.publish_npm != 'false'
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ðŸ“‹ Get version
        id: npm_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸš€ Build and Publish NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ“¦ Publishing NPM packages for v${{ steps.npm_version.outputs.version }}"
          make release-npm VERSION=${{ steps.npm_version.outputs.version }}