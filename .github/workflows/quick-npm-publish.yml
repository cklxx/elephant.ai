name: ğŸš€ Quick NPM Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.5)'
        required: true
      skip_tests:
        description: 'Skip installation tests'
        required: false
        default: false
        type: boolean

env:
  GO_VERSION: '1.24.11'
  NODE_VERSION: '20'

concurrency:
  group: quick-npm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-publish:
    name: âš¡ Quick Publish
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: ğŸ—ï¸ Build & Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸš€ Quick publishing version ${{ github.event.inputs.version }}"
          make release-npm VERSION=${{ github.event.inputs.version }}
      
      - name: ğŸ§ª Test Installation
        if: github.event.inputs.skip_tests != 'true'
        run: |
          echo "â³ Waiting for NPM propagation..."
          sleep 30
          
          echo "ğŸ§ª Testing installation..."
          npm install -g alex-code@${{ github.event.inputs.version }}
          alex version
          echo "âœ… Quick publish and test completed!"