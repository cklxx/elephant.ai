    name: "Schema and config extension"
    status: "completed"
    deliverables:
      - "Extend skill frontmatter schema with capability/governance/link fields."
      - "Extend runtime and domain skills config with meta orchestrator controls."
  - id: "phase-2"
    name: "Meta orchestration runtime"
    status: "completed"
    deliverables:
      - "Add policy model and loader for configs/skills/meta-orchestrator.yaml."
      - "Add orchestration planning (filter, order, linkage, risk summary)."
      - "Inject orchestration summary into prompt skills section."
  - id: "phase-3"
    name: "Capability skills"
    status: "completed"
    deliverables:
      - "Add skills: meta-orchestrator, lark-conversation-governor, autonomous-scheduler, soul-self-evolution."
      - "Add run.py and tests for each skill."
  - id: "phase-4"
    name: "Validation and docs"
    status: "completed"
    deliverables:
      - "Update skills guide and sample config."
      - "Run lint/tests and code review skill before merge."
acceptance:
  - "Skills parser exposes new metadata fields without breaking existing skills."
  - "Prompt can render a deterministic meta orchestration section when enabled."
  - "New capability skills execute via run.py and pass unit tests."
  - "Policy defaults and config parsing are stable with missing/partial settings."
