# GitHub Pages Configuration for Alex Documentation

# Site settings
title: "ALEX - Agile Light Easy Xpert Code Agent"
description: "ALEX (Agile Light Easy Xpert Code Agent) - A lightweight AI code agent focused on core coding capabilities"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# GitHub Pages settings
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# File handling
include:
  - README.md
  - guides/
  - assets/
  - web/

exclude:
  - node_modules/
  - vendor/

# Navigation
navigation:
  - title: Home
    url: /
  - title: Quick Start
    url: /guides/quickstart
  - title: Tool Development
    url: /guides/tool-development

# Theme (you can change this to any supported GitHub Pages theme)
theme: minima

# GitHub repository
repository: cklxx/Alex-Code
github:
  repository_url: https://github.com/cklxx/Alex-Code